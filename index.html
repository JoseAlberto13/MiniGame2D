<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tank Battle Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="game-container">
    <div id="start-menu" class="start-menu">
      <h1>🪖 Tank Battle Game ☄️</h1>
      <div class="game-options">
        <h3>Selecciona el modo de juego:</h3>
        <div class="player-selection">
          <button class="mode-button" data-players="1">1 vs 1</button>
          <button class="mode-button" data-players="2">2 vs 2</button>
          <button class="mode-button" data-players="3">3 vs 3</button>
        </div>
      </div>
      <button id="startButton" class="start-button" disabled>Iniciar Juego</button>
    </div>

    <div id="game-content" class="game-content" style="display: none;">
      <div class="player-info">
        <div class="team-box" id="team1-info">
          <h3>🔴 Equipo Rojo</h3>
          <div id="team1-players"></div>
        </div>

        <div class="controls-help">
          <h4>🎮 Controles:</h4>
          <p><strong>Movimiento:</strong> A/D o ← →</p>
          <p><strong>Ángulo:</strong> W/S o ↑ ↓</p>
          <p><strong>Disparo:</strong> Mantén ESPACIO</p>
          <p><strong>Pasar turno:</strong> ENTER</p>
        </div>

        <div class="team-box" id="team2-info">
          <h3>🔵 Equipo Azul</h3>
          <div id="team2-players"></div>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
      </div>

      <div class="game-controls">
        <div class="turn-info">
          <p>🎯 <strong>Turno:</strong> <span id="currentPlayer">Player 1</span></p>
        </div>
        <div class="power-info">
          <p>⚡ <strong>Potencia:</strong> <span id="powerDisplay">0</span>%</p>
        </div>
        <div class="angle-info">
          <p>📐 <strong>Ángulo:</strong> <span id="angleDisplay">45</span>°</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
