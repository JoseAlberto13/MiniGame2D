<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tank Battle Game</title>
  <link rel="icon" href="./image/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div id="menu" class="menu">
      <h1>🪖 Tank Battle ☄️</h1>
      <div class="mode-buttons">
        <button class="btn mode-btn" data-players="1">1 vs 1</button>
        <button class="btn mode-btn" data-players="2">2 vs 2</button>
        <button class="btn mode-btn" data-players="3">3 vs 3</button>
      </div>
      <div class="terrainSelect">
        <label for="terrainSelect"><span class="emoji">🏞️</span> Escenario:</label>
        <select id="terrainSelect"></select>
      </div>
      <button id="startBtn" class="btn" disabled>Iniciar Juego</button>
    </div>

    <div id="game" class="game">
      <div class="info">
        <div class="team red" id="team1"></div>
        <div style="text-align: center; font-size: 22px;">
          <h3><span class="emoji">🎮</span> Controles</h3>
          <p>Mover: A/D | Ángulo: W/S | Disparar: MANTENER ESPACIO</p>
        </div>
        <div class="team blue" id="team2"></div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="1100" height="600"></canvas>
      </div>

      <div class="controls">
        <div><span class="emoji">🎯</span> Turno: <span id="player">-</span></div>
        <div><span class="emoji">⚡</span> Potencia: <span id="power">0</span>%</div>
        <div><span class="emoji">📐</span> Ángulo: <span id="angle">45</span>°</div>
        <div><span class="emoji">💨</span> Viento: <span id="windInfo">-</span></div>
      </div>
    </div>
  </div>
  <script src="canvas_elements.js"></script>
  <script src="player_elements.js"></script>
  <script src="assets/escenarios/terrains.js"></script>
  <script src="game_controls.js"></script>
  <script src="game_logic.js"></script>
</body>
